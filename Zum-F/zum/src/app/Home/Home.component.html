<form>
  <div class="row">
    <div class="col-xs-3 col-3 col-md-3 form-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Tags"
        name="tags"
        #tags
        ngModel
        [required]
      />
    </div>
    <div class="col-xs-3 col-3 col-md-3 form-group mb-3">
      <select class="form-control" ngModel name="filter" #filter>
        <option selected value="Id">Id</option>
        <option value="Reads">Reads</option>
        <option value="Likes">Likes</option>
        <option value="Popularity">Popularity</option>
      </select>
    </div>
    <div class="col-xs-3 col-3 col-md-3 form-group mb-3">
      <select
        class="form-control"
        formControlName="sort"
        ngModel
        name="sort"
        #sort
      >
        <option selected value="asc">Ascending</option>
        <option value="desc">descending</option>
      </select>
    </div>
    <div class="col-xs-2 col-2 col-md-2 form-group mb-3">
      <button
        type="button"
        class="btn btn-primary"
        (click)="LoadData(tags.value, sort.value, filter.value)"
      >
        Search
      </button>
    </div>
    <div class="row text-center col-2"></div>
  </div>
</form>

<div class="row">
  <div *ngFor="let item of list" class="shadow-lg col-sm-4 p-3">
    <app-postCard [Post]="item"></app-postCard>
  </div>
</div>
